  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>১০০টি হিতোপদেশ — HTML কার্ড</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--text:#e6eef6}
    *{box-sizing:border-box}
    body{font-family:kalpurush, 'Noto Sans Bengali', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; margin:0; background:linear-gradient(180deg,#071026 0%, #071633 100%); color:var(--text);padding:32px}
    .container{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:20px}
    h1{font-size:22px;margin:0}
    p.lead{margin:0;opacity:0.8}
    .controls{display:flex;gap:8px;align-items:center}
    input.search{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:var(--text);min-width:220px}
    button{padding:10px 12px;border-radius:10px;border:0;background:var(--accent);color:#032;cursor:pointer}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px;margin-top:24px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03);min-height:84px;display:flex;flex-direction:column;justify-content:space-between}
    .num{font-weight:700;color:var(--accent);font-size:14px}
    .text{font-size:16px;margin-top:8px;line-height:1.35}
    footer{margin-top:28px;text-align:center;color:rgba(230,238,246,0.6);font-size:13px}
    @media (max-width:420px){body{padding:16px} .controls{flex-direction:column;align-items:stretch} input.search{width:100%}}
  </style>
</head>

    <header>

        <h1>১০০টি হিতোপদেশ</h1>
        <p class="lead">সাময়িক অনুপ্রেরণা ও দৈনন্দিন জীবনের সহজ কৌশলসমূহ</p>
      </div>
      <div class="controls">
        <input id="search" class="search" placeholder="খুঁজুন (উদাহরণ: ধৈর্য, সৎ)" />
        <button id="reset">রিসেট</button>
      </div>
    </header>

    <main>
      <section id="cards" class="grid">
        <!-- Cards injected by JS -->
      </section>
    </main>

    <footer>
      তৈরি করা: আপনার অনুরোধ অনুযায়ী — এই HTML ফাইলটি কপি করে আপনার ওয়েবসাইট বা ব্লগে ব্যবহার করতে পারবেন।
    </footer>
  </div>

    const container = document.getElementById('cards');

    function render(list){
      container.innerHTML = '';
      list.forEach((text, idx) => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `<div class="num">${idx+1}</div><div class="text">${text}</div>`;
        container.appendChild(card);
      });
    }

    render(advices);

    const search = document.getElementById('search');
    search.addEventListener('input', e => {
      const q = e.target.value.trim().toLowerCase();
      if(!q) return render(advices);
      const filtered = advices.filter(a => a.toLowerCase().includes(q));
      render(filtered);
    });

    document.getElementById('reset').addEventListener('click', () => { search.value=''; render(advices); search.focus(); });
